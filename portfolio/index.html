/* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
     function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
      }

    $(document).ready(function(){
      $(".dropdown-content").hide()
      $('.nav-link').on('keyup', function(e) {
        var $this = $(this);
        if (e.keyCode == 9){
          if (e.keyCode == 9 && $this.next(".dropdown-content").length) {
            console.log("downkey pressed");
            console.log($this);
            $this.next(".dropdown-content").show();
          }
        }
      });


     $('.dropdown').on('mouseover', function(e) {
        $(this).children(".dropdown-content").show()    
      });

     $('.dropdown').on('mouseleave', function(e) {
        $(this).children(".dropdown-content").hide()    
      });

    })

   </script>
